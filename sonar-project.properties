# SonarCloud / SonarQube project configuration
# projectKey and organization are set in SonarCloud UI or CI env

# Exclude Create React App default service worker (console statements, not application code)
sonar.exclusions=**/serviceWorker.js,**/node_modules/**,**/build/**,**/public/**

# Optional: set if you have coverage (npm test -- --coverage)
# sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.sourceEncoding=UTF-8
